<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Story - Scene 2 (Escape Room)</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
        }
        #game-container {
            position: relative;
            width: 480px; /* Lebar Canvas */
            height: 320px; /* Tinggi Canvas */
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #game {
            display: block;
        }
        #dialogBox {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 10px;
            box-sizing: border-box;
            font-family: sans-serif;
            font-size: 14px;
            display: none;
            z-index: 10;
        }
        #characterImage {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 80px;
            height: 80px;
            border: 2px solid white;
            display: none;
            z-index: 11;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game" width="480" height="320"></canvas>
        <div id="dialogBox"></div>
        <img id="characterImage" src="">
    </div>

    <script src="scene2.js"></script> 
</body>
</html>
