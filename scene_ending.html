<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selesai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Latar belakang hitam */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        .container {
            width: 90%;
            max-width: 900px;
            padding: 20px 0;
        }

        .photo-frame {
            /* Margin diatur agar foto tidak terlalu dekat dengan Spotify di atas */
            margin: 40px auto 30px auto; 
            width: 100%;
            height: auto;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }

        .photo-frame img {
            width: 100%;
            height: auto;
            display: block;
        }

        .spotify-embed {
            margin: 30px auto;
            width: 100%;
            max-width: 600px; /* Batasi lebar widget Spotify */
        }

        .back-button {
            margin-top: 50px;
        }

        .back-button a {
            display: inline-block;
            background-color: #1ed760; /* Warna hijau Spotify */
            color: #fff;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .back-button a:hover {
            background-color: #1aa34e;
        }

        /* Responsive Spotify Embed */
        .spotify-embed iframe {
            width: 100% !important;
            height: 352px; /* Menyesuaikan dengan tinggi yang Anda berikan */
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="spotify-embed">
            <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/0I3I9hgBRat6HR5Gzy26jx?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

        <div class="photo-frame">
            <img src="images/gaje.png" alt="Foto Kita">
        </div>
        
        <div class="back-button">
            <a href="index.html">Balik?</a>
        </div>
    </div>
</body>
</html>
